<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Analyzer</h1>
    <div class="upload-section">
      <div id="dropzone" class="dropzone">
        <p>Drag & Drop Your Resume Here or Click to Select</p>
        <input type="file" id="fileInput" class="file-input" accept=".pdf, .docx, .txt" />
      </div>
      <p id="file-name"></p>
    </div>
    <div class="job-description-section">
      <textarea id="jobDescription" placeholder="Job Description..."></textarea>
    </div>
    <button id="analyzeBtn" onclick="analyzeResume()">Analyze</button>
    <div id="loading" class="loading">
      <p>Loading...</p>
    </div>
    <div id="result" class="result">
      <h2>Analysis Results</h2>
      <p id="matchScore"></p>
      <ul id="suggestionsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
